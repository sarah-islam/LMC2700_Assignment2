<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body style="background-image: linear-gradient(to bottom, #bdc1b2, #87a7ad);">
    <a-scene>
      <!--lighting-->
      <a-light type="spot" position="5 4 8" color="white" intensity="0.9"></a-light>
      
      <!-- cloud 1 -->
      <a-sphere position="-1 5 -6" radius="0.6" color="#f0f0f0"></a-sphere>
      <a-sphere position="-0.5 5.2 -6" radius="0.7" color="#f0f0f0"></a-sphere>
      <a-sphere position="0 5 -6" radius="0.6" color="#f0f0f0"></a-sphere>
      <a-sphere position="-1.5 4.9 -6" radius="0.5" color="#f0f0f0"></a-sphere>
      <a-sphere position="0 5 -6" radius="0.6" color="#f0f0f0"></a-sphere>
    
      <!-- cloud 2 -->
      <a-sphere position="2 4 -6" radius="0.4" color="#f0f0f0"></a-sphere>
      <a-sphere position="2.5 4.2 -6" radius="0.5" color="#f0f0f0"></a-sphere>
      <a-sphere position="3 4 -6" radius="0.4" color="#f0f0f0"></a-sphere>
      <a-sphere position="2.5 3.9 -6" radius="0.3" color="#f0f0f0"></a-sphere>
      <a-sphere position="3.5 4 -6" radius="0.4" color="#f0f0f0"></a-sphere>

      <!-- cloud 3 -->
      <a-sphere position="-3 3 -6" radius="0.6" color="#f0f0f0"></a-sphere>
      <a-sphere position="-2.5 3.2 -6" radius="0.7" color="#f0f0f0"></a-sphere>
      <a-sphere position="-2 3 -6" radius="0.6" color="#f0f0f0"></a-sphere>
      <a-sphere position="-3.5 2.9 -6" radius="0.5" color="#f0f0f0"></a-sphere>
      <a-sphere position="-2 3 -6" radius="0.6" color="#f0f0f0"></a-sphere>
      
        <a-entity>
        <!--box behind man-->
        <a-box position="0 -3 -10" width="10" height="2.5" depth="3" color="#7e7b6e"></a-box>

        <!--hat-->    
        <a-cylinder radius="0.7" height=".5" position="0 4.5 -6" color="#3f3f37"></a-cylinder>
        <a-box position="0 3.7 -5" width="1.5" height=".2" depth="0.1" color="#3f3f37"></a-box>

        <!--head and apple-->
        <a-sphere position="0 4 -7" radius=".9" height="0.5" color="#EEBB91"></a-sphere>
        <a-sphere position="0 3.2 -5" radius=".3" color="#7CB93F"></a-sphere>

        <!--buttons--> 
        <a-circle position="0 .8 -4" radius=".05" color="#000000"></a-circle>
        <a-circle position="0 1.1 -4" radius=".05" color="#000000"></a-circle>

        <!--body-->
        <a-box position="0 0.45 -5" width="2.3" height="4.5" depth="0.1" color="#3f3f37"></a-box>
        <a-triangle position="0 2 -4" width="1" height="1" rotation="0 0 180" material="color: #FFFFFF"></a-triangle>
        <a-box position="0 1.87 -3" width=".3" height=".8" depth="0.1" color="#b7291d"></a-box>
        <a-box position="0.5 0.5 -5.5" width="2" height="4" depth="0.1" color="#3f3f37"></a-box>
        <a-box position="-0.5 0.5 -5.5" width="2" height="4" depth="0.1" color="#3f3f37"></a-box>

        <!--arms-->
        <a-box position="0.5 -1.5 -5.5" width="2" height="1" depth="0.1" color="#EEBB91"></a-box>
        <a-box position="-0.5 -1.5 -5.5" width="2" height="1" depth="0.1" color="#EEBB91"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
